{% include "header.html" %}
        <div class="wrapper-page animated fadeInDown">
            <div class="panel panel-color panel-primary">
                <div class="panel-heading"> 
                   <h3 class="text-center m-t-10"> Create a new Account </h3>
                </div> 

                <form class="form-horizontal m-t-40" action="#">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control custom-ss-firstname" required="" placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control custom-ss-lastname" required="" placeholder="Last Name">
                        </div>
                    </div>		
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control custom-ss-schoolname" required="" placeholder="School Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control custom-ss-address" required="" placeholder="Address">
                        </div>
                    </div>	
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control custom-ss-city" required="" placeholder="City">
                        </div>
                    </div>					
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control custom-ss-email" type="email" required="" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control custom-ss-mobile" required="" placeholder="Mobile Number">
                        </div>
                    </div>                    
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control custom-ss-password" type="password" required="" placeholder="Password">
                        </div>
                    </div>

                    <div class="form-group ">
                        <div class="col-xs-12">
                            <label class="cr-styled">
                                <input type="checkbox" checked>
                                <i class="fa"></i> 
                                 I accept <strong><a href="#">Terms and Conditions</a></strong>
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group text-right">
                        <div class="col-xs-12">
                            <button class="btn btn-purple w-md custom_ss_registration" type="button">Register</button>
                        </div>
                    </div>

                    <div class="form-group m-t-30">
                        <div class="col-sm-12 text-center">
                            <a href="/login/">Already have account?</a>
                        </div>
                    </div>
                </form>                                  
                
            </div>
        </div>

    
    </body>
</html>
